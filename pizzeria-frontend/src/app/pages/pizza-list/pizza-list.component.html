<div class="container mt-4">
  <div class="row g-4">

    <div class="col-12 col-lg-6" *ngFor="let pizza of pizzas">
      <div class="card h-100 shadow-sm">

        <div class="row g-0 h-100 align-items-stretch">
          
         
          <div class="col-7">
            <img
              [src]="pizza.image"
              class="img-thumbnail h-100 w-100 rounded-start object-fit-cover"
              alt="pizza"
            />
          </div>

       
          <div class="col-5">
            <div class="card-body d-flex flex-column h-100">

              <div class="d-flex justify-content-between align-items-start mb-2">
                <h5 class="card-title mb-0">{{ pizza.name }}</h5>

                <span
                  class="badge rounded-circle p-2"
                  [ngClass]="{
                    'bg-success': pizza.type === 'veg',
                    'bg-danger': pizza.type === 'nonveg'
                  }"
                ></span>
              </div>

              <p class="fw-bold fs-5 text-dark mb-2">
                ₹{{ pizza.price }}
              </p>

              <div class="mb-2">
                <h6 class="mb-1">Ingredients:</h6>
                <ul class="small ps-3 mb-2">
                  <li *ngFor="let ing of pizza.ingredients">
                    {{ ing.iname }}
                  </li>
                </ul>
              </div>

              <div class="mb-3">
                <h6 class="mb-1">Toppings:</h6>
                <ul class="small ps-3">
                  <li *ngFor="let top of pizza.topping">
                    {{ top.tname }} – ₹{{ top.price }}
                  </li>
                </ul>
              </div>

              <button
                class="btn btn-warning mt-auto"
                (click)="toggleCart(pizza)"
                [class.remove]="cartService.isInCart(pizza.id)"
              >
                {{ cartService.isInCart(pizza.id) ? 'Remove from Cart' : 'Add to Cart' }}
              </button>

            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
